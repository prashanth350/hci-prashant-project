<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pass IT Driving School</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #005a87;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #005a87;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #004766;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #024e76;
            color: white;
        }
        a {
            color: #005a87;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <body>
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="button" onclick="loginUser()">Login</button>
                <button type="button" onclick="loginAdmin()">Login as Admin</button>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <a href="./register.html">Register</a> | <a href="./forgot-password.html">Forgot Password?</a>
            </div>
        </div>
        <footer class="footer">
            Pass IT Driving School Â© 2024
        </footer>
        <script>
            function loginUser() {
                // Validate input fields if needed here
                document.getElementById('loginForm').action = './profile.html';
                document.getElementById('loginForm').submit();
            }
    
            function loginAdmin() {
                // Validate input fields if needed here
                document.getElementById('loginForm').action = './admin.html';
                document.getElementById('loginForm').submit();
            }
        </script>
    </body>

</html>
