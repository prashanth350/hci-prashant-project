<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pass IT Driving School</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #005a87;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #005a87;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #004766;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #024e76;
            color: white;
        }
        a {
            color: #005a87;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register New Account</h2>
        <form id="registrationForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a href="./login.html">Already have an account? Login here</a>
        </div>
    </div>
    <footer class="footer">
        Pass IT Driving School Â© 2024
    </footer>
    <script>
        document.getElementById('registrationForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the form from submitting via the browser
            var username = document.querySelector('input[name="username"]').value;
            if(username) { // Simple client-side validation for demonstration
                alert('Registration successful, ' + username + '! You will be redirected to the login page.');
                window.location.href = './login.html'; // Redirect to the login page
            } else {
                alert('Please complete the registration form.');
            }
        }
    </script>
</body>
</html>
