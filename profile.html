<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Pass IT Driving School</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header, .footer {
            background-color: #024e76;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background: #005a87;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }
        .content {
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .profile-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 500px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #005a87;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #004766;
        }
        .footer {
            background-color: #024e76;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile - Pass IT Driving School</h1>
    </header>
    <nav>
        <a href="./profile.html">Home</a>
        <a href="./pcourses.html">Courses</a>
        <a href="./booking.html">Booking</a>
        <a href="./logout.html">Logout</a>
    </nav>
    <div class="content">
        <div class="profile-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="password">Password (change):</label>
                <input type="password" id="password" name="password" placeholder="New Password">
                
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        Pass IT Driving School Â© 2024
    </footer>
</body>
</html>
