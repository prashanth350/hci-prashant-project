    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header, .footer {
            background-color: #024e76;
            color: white;
            padding: 10px 20px;

        nav {
            background: #005a87;

        }
        .contact-form {
            flex: 1;
            margin-right: 20px;
        }
        .contact-info {
            flex: 1;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #005a87;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;

        button:hover {
