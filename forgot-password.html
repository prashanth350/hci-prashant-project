<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Pass IT Driving School</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .forgot-password-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #005a87;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="email"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #005a87;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #004766;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #024e76;
            color: white;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Reset Your Password</h2>
        <form id="forgotPasswordForm">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
    </div>
    <footer class="footer">
        Pass IT Driving School Â© 2024
    </footer>
    <script>
        document.getElementById('forgotPasswordForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the form from submitting via the browser
            var emailInput = document.querySelector('input[type="email"]');
            if(emailInput.value) { // Simple client-side validation for demonstration
                alert('Reset link has been sent to your email. You will be redirected to the login page.');
                window.location.href = './login.html'; // Redirect to the login page
            } else {
                alert('Please enter your email address.');
            }
        }
    </script>
</body>
</html>
